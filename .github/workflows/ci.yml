name: build-and-test
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y libssl-dev
      - name: Build and test
        run: |
          make OPENSSL=1
          ./test_raven